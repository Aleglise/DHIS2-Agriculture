<div class="modal-header">
    <h3>{{'contribution_results_framework'| translate}}</h3>
</div>
<div class="modal-body">
    
    <table class="table table-bordered table-condensed alert-info">
        <tr>
            <td class="col-sm-3 bold">
                {{'project' | translate}}
            </td>
            <td class="col-sm-9">
                {{selectedProject.name}}
            </td>
        </tr>
        <tr>
            <td class="col-sm-3 bold">
                {{'results_framework' | translate}}
            </td>
            <td class="col-sm-9">
                {{model.activeResultsFramework.name}}
            </td>
        </tr>
    </table>
    
    <div class="scroll">
        <form name="subProgramForm" novalidate>
            <div class="table-responsive">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <td class="col-sm-2 active">
                                {{'select'| translate}}
                            </td>
                            <td class="col-sm-10 active">
                                {{'sub_program'| translate}}
                            </td>
                        </tr>
                    </thead>
                    <tbody ng-repeat="program in model.activeResultsFramework.programms | orderBy: 'name'">
                        <tr>
                            <td colspan="2">
                                {{program.name}}
                            </td>
                        </tr>
                        <tr ng-repeat="subProgram in program.subProgramms | orderBy: 'name'">
                            <td class="pull-center">
                                <input type="checkbox"
                                       ng-model="model.selectedSubPrograms[subProgram.id]"
                                       class="form-control-checkbox"
                                       name="foo"/>
                            </td>
                            <td>
                                {{subProgram.name}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    
</div>
<div class="modal-footer">
    <div class="pull-left">
        <button class="btn btn-primary" ng-click="save()">{{'save'| translate}}</button>
        <button class="btn btn-default" ng-click="close(null)">{{'close'| translate}}</button>
    </div>        
</div>
