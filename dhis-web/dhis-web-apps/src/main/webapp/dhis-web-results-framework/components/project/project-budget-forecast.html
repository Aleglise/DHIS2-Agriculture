<div class="modal-header">
    <h3>{{'budget_forecast'| translate}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-info">
        {{selectedProject.name}}
    </div>
    <form name="budgetForecastForm" novalidate>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td class="col-sm-2 active">
                            {{'year'| translate}}
                        </td>
                        <td class="col-sm-10 active">
                            {{'cost'| translate}}
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bfd in budgetForecastData">
                        <td>
                            {{bfd.period}}
                        </td>
                        <td>
                            <ng-form name="innerForm">
                                <input type="number"
                                    name="foo"
                                    class="form-control"
                                    ng-model="bfd.value"
                                    ng-required="true"/>
                                <div ng-messages="innerForm.foo.$error" ng-if="interacted(innerForm.foo, innerForm)" class="required hideInPrint" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html"></div>
                            </ng-form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="pull-left">
        <button class="btn btn-primary" ng-click="save()">{{'save'| translate}}</button>
        <button class="btn btn-default" ng-click="close(null)">{{'close'| translate}}</button>
    </div>
</div>
