<div id="leftBar">
    <div ng-include="'views/left-bar-icons.html'"></div>
    <div ng-include="'views/left-bar-menu.html'"></div>    
</div>

<div class="page" id="mainPage">
    <div class="row top-bar">
        <div class="col-sm-2">
            {{'project'| translate}}
        </div>
        <div class="input-group col-sm-10">
            <input type="text" name="searchText" placeholder="{{'search_by_name' | translate}}" class="form-control" ng-disabled="model.showEditProject || model.showAddProjectDiv" ng-model="model.searchText" ng-blur="loadProjects()" d2-enter="loadProjects()"/>
            <div class="input-group-btn">                
                <button class="btn btn-success" type="button" title="{{'search'| translate}}" ng-disabled="model.showEditProject || model.showAddProjectDiv" ng-click="loadProjects()"><i class="fa fa-search"></i></button>
                <button class="btn btn-primary" type="button" title="{{'add_new'| translate}}" ng-disabled="model.showEditProject || model.showAddProjectDiv" ng-click="showAddProject()"><i class="fa fa-plus"></i></button>
            </div>                
        </div>  
    </div>
    <hr>
    <div class="row">
        <div ng-if="!model.showEditProject && !model.showAddProjectDiv">
            
            <!-- context menu begins -->
            <div id="contextMenu" class="contextMenu" style="width: 250px;">
                <ul id="contextMenuItems" class="contextMenuItems">
                    <li><a href ng-click="showEditProject()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;&nbsp;{{'edit'| translate}}</a></li>
                    <li><a href ng-click="showBudgetForecast()"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp;&nbsp;{{'budget_forecast'| translate}}</a></li>
                    <li><a href ng-click="showSummaryReport()"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>&nbsp;&nbsp;{{'summary_report'| translate}}</a></li>
                    
                    <li class="divider"></li>
                    <li><a href ng-click="contributionToResultFramework()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;&nbsp;{{'contribution_results_framework'| translate}}</a></li>
                </ul>
            </div>
            <!-- context menu ends -->
            
            <div class="col-sm-12 hideInPrint">
                <div ng-if="model.projects.length < 1" class="alert alert-warning">{{'no_project_available'| translate}}</div> 
                <div ng-if="model.projects.length > 0">
                    <table class="listTable dhis2-table-striped-border dhis2-table-hover">
                        <thead>
                            <tr>                                
                                <th class="bold" ng-repeat="col in model.gridColumns" ng-click="sortGrid(col)">                                    
                                    <!-- sort icon begins -->                                
                                    <span class="fa-stack">
                                        <span ng-class="{true: 'red'} [model.sortColumn === col && !model.reverse]"><i class="fa fa-sort-asc fa-stack-1x"></i></span>
                                        <span ng-class="{true: 'red'} [model.sortColumn === col && model.reverse]"><i class="fa fa-sort-desc fa-stack-1x"></i></span>
                                    </span>
                                    <!-- sort icon ends -->
                                    {{col | translate}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr title="{{'edit'| translate}}" 
                                ng-click="setSelectedProject(project)"
                                ng-repeat="project in model.projects | filter: {name: model.searchText}"
                                d2-context-menu 
                                selected-item={{project}}>
                                <td ng-repeat="col in model.gridColumns">
                                    <span ng-if="col !== 'lastUpdated'">
                                        {{project[col]}}
                                    </span>
                                    <span ng-if="col === 'lastUpdated'">
                                        {{project[col] | d2LastUpdated}}
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <serverside-paginator></serverside-paginator>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form name="projectForm" novalidate>
            <div class="col-sm-12">
                <div ng-if="model.showAddProjectDiv || model.showEditProject">
                    <div ng-include="'components/project/project-form.html'"></div>
                </div>
                <div class="vertical-spacing" ng-if="model.showAddProjectDiv || model.showEditProject">                
                    <button type="button" class="btn btn-primary" ng-click="addProject()" ng-if="model.showAddProjectDiv">{{'save'| translate}} </button>
                    <button type="button" class="btn btn-primary" ng-click="updateProject()" ng-if="model.showEditProject">{{'update'| translate}}</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteProject()" ng-if="model.showEditProject">{{'delete'| translate}}</button>
                    <button type="button" class="btn btn-default small-horizonal-spacing" ng-click="cancel()">{{'cancel'| translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
